<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Video Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔍 English Video Search Engine</h1>
        <p>Search through your English-language videos using natural language queries.</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/">
            <input type="text" name="query" placeholder="Enter your search query..." value="{{ query if query }}">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
